name: ðŸŽ® PSVita Builds

on: [push, pull_request]

env:
  GODOT_BASE_BRANCH: 3.x
  SCONSFLAGS: verbose=no warnings=no werror=no debug_symbols=no use_rtti=True disable_gles3=True
  VITASDK: /usr/local/vitasdk
  EUID: 1 makepkg

concurrency:
  group: ci-${{ github.actor }}-${{ github.head_ref || github.run_number }}-${{ github.ref }}-vita
  cancel-in-progress: true

jobs:
  vita-template:
    name: Template (target=release, tools=no)
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        continue-on-error: true

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps

      - name: Setup VitaSDK
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libarchive-tools fakeroot zip git
          git clone https://github.com/vitasdk/vdpm
          git clone https://github.com/isage/vita-packages-extra
          cd vdpm
          ./bootstrap-vitasdk.sh
          ./install-all.sh
          export PATH=$VITASDK/bin:$PATH
          vdpm vita-rss-libdl
          # Use a specific commit of vita-packages-extra for stability
          cd ../vita-packages-extra
          git checkout 199143b938dca96ceb68a01ad7149fca11998ae4
          cd pvr_psp2
          vita-makepkg
          vdpm *-arm.tar.xz

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }}
          platform: vita
          target: release
          tools: false

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: ${{ github.job }}-vita
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-vita-release
          path: temp-build/vita_release.velf
          overwrite: true
