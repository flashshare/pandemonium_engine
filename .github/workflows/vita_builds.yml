name: üéÆ PSVita Builds
on: [push, pull_request]

env:
  GODOT_BASE_BRANCH: 3.x
  SCONSFLAGS: verbose=no warnings=no werror=no debug_symbols=no use_rtti=True disable_gles3=True
  VITASDK: /usr/local/vitasdk
  VITASDK_VERSION: "vitasdk-x86_64-linux-gnu-2024-08-09_11-28-39"
  VITASDK_URL: "https://github.com/vitasdk/autobuilds/releases/download/master-linux-v2.527/vitasdk-x86_64-linux-gnu-2024-08-09_11-28-39.tar.bz2"
  VITA_PACKAGES_EXTRA_COMMIT: d5b66fa7271abac9689541a59110adc17d06a616
  EUID: 1

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-vita
  cancel-in-progress: true

jobs:
  vita-template:
    runs-on: ubuntu-22.04                    # ‚Üê Ubuntu 22.04 for better availability
    name: Template (target=release, tools=no)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: vita-template
        continue-on-error: true

      - name: Setup python and scons
        uses: ./.github/actions/godot-deps

      - name: Install build dependencies (Ubuntu 22.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libarchive-tools fakeroot zip wget libelf-dev build-essential

      - name: Setup VitaSDK (August 2024 stable)
        run: |
          echo "Installing VitaSDK version: $VITASDK_VERSION"
          wget -q "$VITASDK_URL" -O "${VITASDK_VERSION}.tar.bz2"
          sudo tar -xf "${VITASDK_VERSION}.tar.bz2" -C /usr/local/
          sudo chown -R $USER:$USER /usr/local/vitasdk
          
          # Set environment for this shell
          export VITASDK=/usr/local/vitasdk
          export PATH=$VITASDK/bin:$PATH
          
          # Persist for later steps
          echo "VITASDK=/usr/local/vitasdk" >> $GITHUB_ENV
          echo "/usr/local/vitasdk/bin" >> $GITHUB_PATH
          
          # Verify toolchain
          echo "=== VitaSDK August 2024 + Ubuntu 22.04 Verification ==="
          arm-vita-eabi-gcc --version
          echo "Ubuntu version: $(lsb_release -d)"
          echo "VitaSDK path: $VITASDK"

      - name: Setup VitaSDK dependencies
        run: |
          export VITASDK=/usr/local/vitasdk
          export PATH=$VITASDK/bin:$PATH
          
          git clone https://github.com/vitasdk/vdpm
          cd vdpm
          chmod +x vdpm
          ./install-all.sh
          ./vdpm vita-rss-libdl
          cd ..
          
          git clone https://github.com/isage/vita-packages-extra
          cd vita-packages-extra
          git checkout $VITA_PACKAGES_EXTRA_COMMIT
          cd pvr_psp2
          
          # Use the local vita-makepkg script
          if [[ -x "./vita-makepkg" ]]; then
            ./vita-makepkg
          else
            vita-makepkg
          fi
          
          # Install using vdpm from parent directory
          ../../vdpm/vdpm *-arm.tar.xz
          echo "‚úÖ VitaSDK dependencies installed successfully"

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          sconsflags: ${{ env.SCONSFLAGS }}
          platform: vita
          target: release
          tools: false

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: vita-template
        continue-on-error: true

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: vita-template-${{ github.sha }}
          path: |
            temp-build/vita_release.velf
            temp-build/godot.vita.opt.32
            temp-build/vita_release/

      - name: Debug Build Information
        if: always()
        run: |
          echo "=== Build Summary ==="
          echo "Ubuntu Version: $(lsb_release -d)"
          echo "VitaSDK Version: $VITASDK_VERSION (August 2024)"
          echo "vita-packages-extra commit: $VITA_PACKAGES_EXTRA_COMMIT"
          echo "Runner OS: ubuntu-22.04"
          echo "Build Date: $(date)"
          
          if [[ -f "temp-build/vita_release.velf" ]]; then
            echo "‚úÖ VELF file created by Godot platform automation"
            file temp-build/vita_release.velf
            du -h temp-build/vita_release.velf
          else
            echo "‚ùå No VELF file - checking for executable"
            ls -la temp-build/
          fi
          
          if [[ -d "temp-build/vita_release" ]]; then
            echo "‚úÖ PS Vita template directory created by Godot"
            echo "Template structure:"
            find temp-build/vita_release -type f | head -10
          else
            echo "‚ùå No vita_release directory found"
          fi
          
          echo "=== Cache effectiveness ==="
          du -sh .scons-cache || echo "No cache directory"
          
          echo "===
